<!DOCTYPE html>
<html>

<head>

    <title>Robbie's</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <a href="#" class="logo">Menu</a>
        <div id="cart-icon">
            <i class="ri-shopping-bag-line"></i>
            <span class="cart-item-count"></span>
        </div>
    </header>

    <div class="cart">
        <h2 class="cart-title">Orders</h2>
        <div class="cart-content">
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
        </div>

        <div class="amount">
            <div class="amount-title">Payment</div>
            <div class="amount-input-container">
                <span>$</span>
                <input type="number" id="cashInput" class="amount-price" value="0" min="0">
            </div>
        </div>

        <div class="change">
            <div class="change-title">Change</div>
            <div class="change-price">$0</div>
        </div>

        <div class="checkout-container">
            <button id="btn-view">View Orders</button>
            <i class="ri-close-line" id="view-order"></i>

            <button id="btn-add">Add Order</button>
            <i class="ri-close-line" id="add-order"></i>
        </div>

        <button class="btn-clear">Clear</button>
        <i class="ri-close-line" id="cart-close"></i>

        <div class="ticket-number-input">
            <span>Start at Ticket #:</span>
            <input type="number" id="ticket-input" class="ticket-number" value="" min="0">
        </div>

        <div class="links">
            <a href="./editmenu.html" class="menu-link" target="_blank" rel="noopener noreferrer">
              Edit Menu Page
            </a>
            <i class="ri-close-line" id="cart-link"></i>
            <a href="./orders.html" class="menu-link" target="_blank" rel="noopener noreferrer">
              Orders Page
            </a>
            <i class="ri-close-line" id="cart-link"></i>
          </div>
    </div>

    <div class="orders">
        <div id="order-full">
            <div class="order-header">
                <h1 class="order-title">Customer Orders</h1>
                <div id="order-icon">
                    <i class="close-icon" id="order-close"></i>
                </div>
            </div>
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Items</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="order-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <section class="shop">
        <h1 class="section-title">BBQ Meats</h1>
        <div class="meats" id="meats-items"></div>

        <h1 class="section-title">Meats and Rice</h1>
        <div class="meats-rice" id="meats-and-rice-items"></div>

        <h1 class="section-title">Appetizers</h1>
        <div class="appetizer" id="appetizers-items"></div>

        <h1 class="section-title">Beverages</h1>
        <div class="drinks" id="beverages-items"></div>

    </section>
    <script src="script.js"></script>
</body>

</html>
