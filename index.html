<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" >
    <meat name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vang BBQ POS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <a href="#" class="logo">Menu</a>
        <div id="cart-icon">
            <i class="ri-shopping-bag-line"></i>
            <span class="cart-item-count"></span>
        </div>
    </header>

    <div class="cart">
        <h2 class="cart-title">Orders</h2>
        <div class="cart-content">
            <!-- <div class="cart-box">
                <img src="img/porkrice.jpg" class="cart-img">
                <div class="cart-detail">
                    <h2 class="cart-product-title">Pork & Rice</h2>
                    <span class="cart-price">$15</span>
                    <div class="cart-quantity">
                        <button id="decrement">-</button>
                        <span class="number">1</span>
                        <button id="increment">+</button>
                    </div>
                </div>
                <i class="ri-delete-bin-line cart-remove"></i>
            </div> -->
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
        </div>

        <div class="amount">
            <div class="amount-title">Payment</div>
            <div class="amount-input-container">
                <span>$</span>
                <input type="number" id="cashInput" class="amount-price" value="0" min="0">
            </div>
        </div>

        <div class="change">
            <div class="change-title">Change</div>
            <div class="change-price">$0</div>
        </div>

        <div class="checkout-container">
            
    
            <button id="btn-view">View Orders</button>
            <i class="ri-close-line" id="view-order"></i>

            <button id="btn-add">Add Order</button>
            <i class="ri-close-line" id="add-order"></i>
        </div>
        <button class="btn-buy">Clear</button>
        <i class="ri-close-line" id="cart-close"></i>

    </div>
    <div class="orders">
        <div class="order-header">
          <h1 class="order-title">Customer Orders</h1>
          <div id="order-icon">
            <i class="ri-close-line" id="order-close"></i>
          </div>
        </div>
        <table class="order-table">
            <thead>
              <tr>
                <th>Order #</th>
                <th>Dish Orders</th>
              </tr>
            </thead>
            <tbody id="order-table-body">
              </tbody>
          </table>
      </div>
      

    </section>
    <section class="shop">
        <h1 class="section-title">Dishes</h1>
        <div class="product-content">

            <div class="product-box">
                <div class="img-box">
                    <img src="img/pork.jpg">
                </div>
                <h2 class="product-title">Pork</h2>
                <div class="price-and-cart">
                    <span class="price">$10</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="img/porkrice.jpg">
                </div>
                <h2 class="product-title">Pork & Rice</h2>
                <div class="price-and-cart">
                    <span class="price">$15</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="img/sausage.jpg">
                </div>
                <h2 class="product-title">Hmong Sausage</h2>
                <div class="price-and-cart">
                    <span class="price">$10</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="img/sausagerice.jpg">
                </div>
                <h2 class="product-title">H.Sausage & Rice</h2>
                <div class="price-and-cart">
                    <span class="price">$15</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="img/rice.jpg">
                </div>
                <h2 class="product-title">Sticky Rice</h2>
                <div class="price-and-cart">
                    <span class="price">$5</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="img/mango.jpg">
                </div>
                <h2 class="product-title">Mango</h2>
                <div class="price-and-cart">
                    <span class="price">$10</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="img/pepper.jpg">
                </div>
                <h2 class="product-title">Pepper Mix</h2>
                <div class="price-and-cart">
                    <span class="price">$8</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="img/drinks.jpg">
                </div>
                <h2 class="product-title">Beverages</h2>
                <div class="price-and-cart">
                    <span class="price">$2</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
            
        </div>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
